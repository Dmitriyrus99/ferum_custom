name: CI

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'
  BENCH_PATH: /home/runner/frappe-bench
  FRAPPE_BENCH_VERSION: '5.27.0'
  FRAPPE_BRANCH: 'version-15'
  ERPNEXT_BRANCH: 'version-15'

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  backend_tests:
    name: Backend unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            pyproject.toml

      - name: Install backend dependencies
        run: python -m pip install -r backend/requirements.txt

      - name: Run backend tests
        run: pytest backend/tests

  bench_tests:
    name: Bench tests (Frappe/ERPNext)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379
      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379
      redis-socketio:
        image: redis:alpine
        ports:
          - 12000:6379
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mariadb-admin ping" --health-interval=5s --health-timeout=2s --health-retries=5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            pyproject.toml

      - name: Install MariaDB Client
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-client-10.6

      - name: Init bench
        run: |
          python -m pip install "frappe-bench==${{ env.FRAPPE_BENCH_VERSION }}"
          bench init \
            --frappe-branch "${{ env.FRAPPE_BRANCH }}" \
            --skip-redis-config-generation \
            --skip-assets \
            --python "$(which python)" \
            "${{ env.BENCH_PATH }}"

          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL character_set_server = 'utf8mb4'"
          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"

      - name: Get apps
        working-directory: ${{ env.BENCH_PATH }}
        run: |
          bench get-app erpnext --branch "${{ env.ERPNEXT_BRANCH }}"
          bench get-app ferum_custom "$GITHUB_WORKSPACE"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: |
            ${{ env.BENCH_PATH }}/apps/frappe/yarn.lock
            ${{ env.BENCH_PATH }}/apps/erpnext/yarn.lock

      - name: Enable Yarn
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate
          yarn --version

      - name: Compute yarn.lock hash
        id: yarnlock
        working-directory: ${{ env.BENCH_PATH }}
        run: |
          set -e
          HASH="$(sha256sum apps/frappe/yarn.lock apps/erpnext/yarn.lock | sha256sum | cut -d' ' -f1)"
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Restore bench build cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.BENCH_PATH }}/apps/frappe/node_modules
            ${{ env.BENCH_PATH }}/apps/erpnext/node_modules
            ${{ env.BENCH_PATH }}/apps/ferum_custom/node_modules
            ${{ env.BENCH_PATH }}/sites/assets
          key: ${{ runner.os }}-bench-build-${{ env.NODE_VERSION }}-${{ steps.yarnlock.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-bench-build-${{ env.NODE_VERSION }}-

      - name: Install + migrate
        working-directory: ${{ env.BENCH_PATH }}
        env:
          CI: 'Yes'
        run: |
          bench setup requirements --dev
          bench new-site --db-root-password root --admin-password admin test_site
          bench --site test_site install-app erpnext
          bench --site test_site install-app ferum_custom
          bench --site test_site migrate

      - name: Run app tests
        working-directory: ${{ env.BENCH_PATH }}
        env:
          TYPE: server
        run: |
          bench --site test_site set-config allow_tests true
          bench --site test_site run-tests --app ferum_custom

      - name: Build assets
        working-directory: ${{ env.BENCH_PATH }}
        env:
          CI: 'Yes'
        run: bench build

      - name: Vulnerable Dependency Check (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ${{ env.BENCH_PATH }}
        run: |
          python -m pip install pip-audit
          pip-audit

  deploy:
    runs-on: ubuntu-latest
    needs: [backend_tests, bench_tests]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && secrets.SSH_HOST != '' && secrets.SSH_USERNAME != '' && secrets.SSH_KEY != '' && secrets.DEPLOY_PATH != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"

            git fetch --prune
            git checkout main
            git pull --ff-only origin main

            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            else
              COMPOSE="docker-compose"
            fi

            $COMPOSE down
            $COMPOSE pull
            $COMPOSE up -d --build
