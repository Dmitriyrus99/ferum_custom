
name: Quality

env:
  PYTHON_VERSION: '3.12'

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: quality-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pre_commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            **/pyproject.toml
            backend/requirements.txt
            **/setup.py
            **/setup.cfg

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-py${{ env.PYTHON_VERSION }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-py${{ env.PYTHON_VERSION }}-pre-commit-

      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      - name: Compile Telegram bot sources
        run: python -m compileall -q telegram_bot

  typecheck:
    name: Mypy (backend)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            pyproject.toml

      - name: Install backend dependencies
        run: python -m pip install -r backend/requirements.txt

      - name: Run mypy
        run: |
          python -m pip install "mypy==1.19.1" "types-redis"
          python -m mypy --config-file=pyproject.toml
